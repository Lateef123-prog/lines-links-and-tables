<html>
    <head>
        <title>links</title>
    </head>
    <body>
        <h2>unordered list</h2>
        <ul>
<li>name</li>
<li>address</li>
<li>school</li>
<h2>ordered list</h2>
        </ul>
        <ol>
        <li>name</li>
        <li>address</li>
        <li>school</li>
        </ol>
        <h2>definition list</h2>
        <d1>
            <dt>name</dt><dd>name</dd>
            <dt>address</dt><dd>address</dd>
            <dt>school</dt><dd>school</dd>
        </d1>
    </body>
</html>
